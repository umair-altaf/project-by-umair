<!DOCTYPE html>
<html>
<head>
  <title>User Details</title>
  <!-- Font Awesome CDN -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
/>
  <link rel="stylesheet" href="/p.css">
</head>
<body>
    <div class="head">
        <h1>User Profile</h1>
      </div>
      <hr >
  <div class="container">
      <div class="icon">
          <i class="fas fa-user"></i>
        </div>
        <div class="user-details">
        <div class="info">
      <label>Name:</label>
      <span>John Doe</span><br>
        </div>
            <hr>

            <div class="info">
     <label>User id:</label>
      <span>12345678</span><br>
    </div>
      <hr>
    <div class="info">
      <label>Email:</label>
      <span>johndoe@example.com</span><br>
    </div>
      <hr>
    <div class="info">
      <label>Age:</label>
      <span>25</span><br>
    </div>
      <hr>
<div class="info">
      <label>Location:</label>
      <span>New York, USA</span><br>
    </div>

    </div>
  </div>
</body>
</html>
